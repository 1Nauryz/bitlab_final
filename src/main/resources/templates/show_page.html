<!DOCTYPE html>
<html lang="en">
<head th:insert="navbar.html">
    <title></title>
</head>
<body style="background-color: #eee;">
<section>
    <div class="container py-5">

        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-lg-8">
                <div class="card mb-5">
                    <div class="card-body text-center">
                        <img th:src="${avto.loadImage()}"
                             class="card-img-top" alt="image"
                             width="1000" height="500">
                        <h3 class="my-3"><span th:text="${avto.mark}"></span></h3>
                        <p class="text-muted mb-1">Model: <span th:text="${avto.model}"></span></p>
                        <div class="d-flex justify-content-center mb-2" style="margin-top: 15px">
                            <button type="button" class="btn btn-outline-primary ms-1"><span th:text="${avto.phone}"></span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Type</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.type}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Mark</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.mark}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Model</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.model}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">City</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.city}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Volume</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.volume}"></span>L</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Mileage</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.mileage}"></span>Km</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Transmission</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.transmission}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Color</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${avto.color}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="footer.html" style="margin-top: 50px"></div>
</body>
</html>
